[mypy]
python_version = 3.10
ignore_missing_imports = True
warn_unused_ignores = True
strict_optional = True
disallow_untyped_defs = True
check_untyped_defs = True
files =
    core/,
    server/,
    ui/,
    mcp_servers/,
    *.py
disable_error_code = import-untyped

[mypy-core.*]
disallow_untyped_defs = False

[mypy-server.*]
disallow_untyped_defs = False

[mypy-ui.*]
disallow_untyped_defs = False

[mypy-app]
disallow_untyped_defs = False
[mypy-launch]
disallow_untyped_defs = False
[mypy-main]
disallow_untyped_defs = False
[mypy-onboard_developer]
disallow_untyped_defs = False
[mypy-memory_manager]
disallow_untyped_defs = False
[mypy-model_manager]
disallow_untyped_defs = False
[mypy-setup_models]
disallow_untyped_defs = False
[mypy-setup]
ignore_errors = True
[mypy-ai_studio_mcp]
disallow_untyped_defs = False
[mypy-verify_setup]
disallow_untyped_defs = False
